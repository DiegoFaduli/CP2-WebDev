<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome de usuário..." name="name" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="Digite seu telefone..." name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email..." name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Mensagem enviada com sucesso!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
